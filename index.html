<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>YeetSheet</title>
  </head>

  <body
    class="flex flex-wrap min-h-screen bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
  >
    <div class="w-full" data-cy="app-container">
      <header
        class="bg-ys-amethyst-400 dark:bg-ys-backgroundAndText py-3"
        data-cy="top-nav"
      >
        <div class="container flex flex-wrap items-center justify-between">
          <div class="mr-24">
            <a href="#" class="p-3">
              <span data-icon="logo" data-size="54" data-class=""></span>
            </a>
          </div>
          <nav class="flex flex-1 justify-start">
            <ul class="flex gap-8">
              <li class="relative">
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  data-menu="fileMenu"
                  aria-label=""
                  aria-haspopup=""
                >
                  File
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="fileMenu"
                  class="hidden absolute z-50 top-full left-0 w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none p-3 shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="fileBtn"
                  tabindex="-1"
                >
                  <ul>
                    <li>
                      <button
                        id="file-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        New file...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-2"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        Import existing file
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-3"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        Edit
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-4"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        Save
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-5"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        Save as...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-6"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        Save copy
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-7"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        Export
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Help
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Settings
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn dark:bg-ys-overlay-5 bg-ys-amethyst-500"
                  id="zoomBtn"
                  data-menu="zoomMenu"
                  aria-label=""
                >
                  100%
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="zoomMenu"
                  class="hidden absolute z-50 top-13 left-100 w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none p-3 shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="zoomBtn"
                  tabindex="-1"
                >
                  <ul>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        125%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        150%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        75%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        50%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight"
                      >
                        Custom...
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
          <div class="flex gap-7 items-center flex-1 justify-end p-5">
            <input
              type="search"
              class="w-[20rem] p-2 ps-4 rounded-md dark:bg-ys-overlay-5 bg-white text-ys-textAndIconsLight outline-none"
              placeholder="Search..."
              aria-label="search-input"
              id="searchInput"
            />
            <button
              id="darkModeToggleBtn"
              class="text-xs rounded-full p-1 h-8 w-10 bg-ys-backgroundAndText dark:bg-ys-textAndIconsLight dark:text-ys-backgroundAndText text-ys-textAndIconsLight"
            >
              LHT
            </button>
          </div>
        </div>
      </header>
      <div class="container flex">
        <aside class="max-w-44 w-full items-start flex-none mt-16 p-3">
          <ul class="flex flex-col gap-3 mb-8">
            <div>
              <li>Sheet1</li>
              <button
                class="text-gray-400 text-left text-sm py-1 hover:text-white duration-200"
                id="add-col-btn"
              >
                Add col
              </button>
              <button
                class="text-gray-400 text-left text-sm py-1 hover:text-white duration-200"
                id="add-row-btn"
              >
                Add row
              </button>
            </div>
          </ul>
          <button class="default-btn" id="save-changes-btn">
            Save changes
          </button>
        </aside>
        <div class="flex flex-col overflow-hidden p-5">
          <h1 class="text-sm flex justify-center p-5 dark:bg-ys-black">
            Name of the file
          </h1>

          <main class="flex flex-col bg-white dark:bg-ys-overlay-5 p-4">
            <section class="p-5" data-cy="spreadsheet">
              <div
                id="spreadsheetContainer"
                class="overflow-x-auto overflow-y-auto max-h-[35rem] bg-ys-amethyst-200 dark:bg-ys-backgroundAndText table__sticky-top table__sticky-left snap-both"
              >
                <!-- Spreadsheet content goes here -->
              </div>
            </section>
            <section class="p-5" data-cy="app-utilities">
              <div
                class="dark:bg-ys-overlay-15 dark:border-ys-backgroundAndText bg-ys-amethyst-200 border border-ys-amethyst-400"
              >
                <div
                  class="flex dark:border border-b border-ys-amethyst-400 dark:border-ys-backgroundAndText"
                  data-cy="utilities-buttons"
                >
                  <button class="console-btn" data-cy="code-editor-btn">
                    Code editor
                  </button>
                  <button class="console-btn" data-cy="console-btn">
                    Console
                  </button>
                  <button class="console-btn" data-cy="errors-btn">
                    Errors
                  </button>
                  <button class="console-btn" data-cy="terminal-btn">
                    Terminal
                  </button>
                </div>
                <div class="p-8 dark:bg-ys-backgroundAndText">
                  <div>
                    <div
                      class="code-editor"
                      id="code-editor"
                      aria-label="Code editor"
                    ></div>
                    <div class="flex gap-1 pt-5">
                      <div>
                        <button
                          type="text"
                          class="w-20 text-center dark:bg-ys-overlay-15 text-white"
                          id="selected-cell"
                        ></button>
                      </div>
                      <input
                        type="text"
                        class="w-full text-start pl-5 dark:bg-ys-overlay-15"
                        placeholder="function"
                        value=""
                        aria-label=""
                        id="function-call-input"
                      />
                      <button id="runFunctionBtn" class="default-btn ml-2">
                        Run
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
        <aside class="max-w-20 w-full items-start flex-none mt-16 p-3">
          <ul class="flex flex-col gap-3 mb-8 text-xs text-center">
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center gap-3"
              >
                <span
                  data-icon="share"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Share
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center gap-3"
              >
                <span
                  data-icon="fitToWindow"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Fit to window
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center gap-3"
              >
                <span
                  data-icon="hand"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Hand tool
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center gap-3"
              >
                <span
                  data-icon="import"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Import file
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center gap-3"
              >
                <span
                  data-icon="save"
                  data-size="20"
                  data-class="text-ys-buttonPrimary"
                ></span>
                Quick save
              </button>
            </li>
          </ul>
        </aside>
      </div>
    </div>

    <span
      data-icon="close"
      data-size="20"
      data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
    ></span>
    <span
      data-icon="delete"
      data-size="20"
      data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
    ></span>

    <span
      data-icon="file"
      data-size="20"
      data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
    ></span>

    <span
      data-icon="plus"
      data-size="20"
      data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
    ></span>

    <span
      data-icon="search"
      data-size="20"
      data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
    ></span>

    <footer>
      <!-- If there´s going to be a footer -->
    </footer>
  </body>
</html>
