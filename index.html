<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>YeetSheet</title>
  </head>

  <body
    class="flex flex-wrap min-h-screen bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
  >
    <div class="w-full" data-cy="app-container">
      <header
        class="bg-ys-amethyst-400 dark:bg-ys-backgroundAndText py-3"
        data-cy="top-nav"
      >
        <div class="container flex flex-wrap items-center justify-between">
          <div class="m-3">
            <a href="index.html" class="">
              <span data-icon="logo" data-size="54" data-class=""></span>
            </a>
          </div>
          <!-- Mobile hamburger icon -->
          <div class="md:hidden">
            <button id="nav-hamburger-btn" class="flex justify-end pr-6">
              <span
                data-icon="hamburgerMenu"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
              <span class="sr-only">Hamburger Icon</span>
            </button>
          </div>
          <nav
            class="hidden md:flex w-full md:w-auto text-end md:justify-end z-50 absolute right-0 md:static"
          >
            <ul
              class="md:flex block w-full md:w-auto md:bg-transparent absolute md:static bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight p-4 md:p-0 border border-white md:border-0 text-left"
            >
              <li class="relative">
                <button
                  type="button"
                  class="nav-btn text-left uppercase px-2"
                  id="fileBtn"
                  data-menu="fileMenu"
                  aria-label=""
                  aria-haspopup=""
                >
                  File
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="fileMenu"
                  class="block border ms-2 dark:border-ys-overlay-30 border-ys-amethyst-400 hidden z-50 md:absolute top-full left-0 w-64 md:w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="fileBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="file-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        New file...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-2"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Import existing file
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-3"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Edit
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-4"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-5"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save as...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-6"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save copy
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-7"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Export
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn text-left uppercase px-2"
                  id="fileBtn"
                  aria-label=""
                >
                  Help
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn text-left uppercase mb-3 px-2"
                  id="fileBtn"
                  aria-label=""
                >
                  Settings
                </button>
              </li>
              <li
                class="block relative justify-center px-2 border-t-2 pt-3 md:border-0 md:pt-0"
              >
                <button
                  type="button"
                  class="nav-btn relative dark:bg-ys-overlay-5 bg-ys-amethyst-500 text-center dropdownArrowDown"
                  id="zoomBtn"
                  data-menu="zoomMenu"
                  aria-label=""
                >
                  100%
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="zoomMenu"
                  class="border mt-1 dark:border-ys-overlay-30 border-ys-amethyst-400 hidden z-50 w-56 md:w-40 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="zoomBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y justify-start md:absolute divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        125%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        150%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        75%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        50%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Custom...
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
          <div class="flex gap-7 items-center flex-1 justify-end p-5">
            <div class="relative">
              <label for="searchInput" class="sr-only">Search</label>
              <input
                type="search"
                class="w-[20rem] p-2 ps-4 rounded-md dark:bg-ys-overlay-5 bg-white text-ys-textAndIconsLight outline-none"
                placeholder="Search cell values..."
                aria-label="search-input"
                id="searchInput"
                data-cy="search-input"
              />
              <div class="absolute">
                <div id="searchResultsCount" class="" aria-live="polite"></div>
                <div
                  id="searchResultsContainer"
                  class="hidden absolute top-full left-0 mt-2 w-full bg-white dark:bg-ys-black border border-gray-300 shadow-lg p-4 z-50 text-black dark:text-white"
                >
                  <ul id="searchResultsList" class="space-y-2"></ul>
                </div>
              </div>
            </div>

            <div class="flex flex-col items-center gap-2">
              <button
                id="darkModeToggleBtn"
                class="toggle-btn"
                aria-labelledby="toggleText"
              >
                <span class="toggle-switch"></span>
              </button>
              <span class="toggle-text text-xs" id="toggleText">Dark on</span>
            </div>
          </div>
        </div>
      </header>

      <div
        class="container flex flex-wrap justify-start items-center p-5"
        data-cy="sidebar"
      >
        <button class="sideBarBtn">
          <span
            data-icon="hamburgerMenu"
            data-size="20"
            data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
          ></span>
        </button>
        <div class="flex items-center gap-4 pr-5">
          <p class="text-sm uppercase">Project name</p>
          <input type="text" class="hidden" id="projectName" />
          <button class="sideBarBtn w-auto">
            <span
              data-icon="editPencil"
              data-size="12"
              data-class="dark:text-ys-textAndIconsLight"
            ></span>
          </button>
          <button
            class="sideBarBtn text-sm dark:text-ys-logoLoader-blue w-auto mb-5"
          >
            &plus; New sheet
          </button>

          <button class="sideBarBtn w-auto text-sm" id="add-col-btn">
            &plus; Add col
          </button>
          <button class="sideBarBtn w-auto text-sm" id="add-row-btn">
            &plus; Add row
          </button>
          <ul class="flex flex-col justify-start mt-8">
            <li>
              <button
                class="sideBarBtn w-auto dropdownArrow"
                data-menu="sheet1"
              >
                Sheet1
              </button>
              <div id="sheet1" class="hidden">
                <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                  <li>#</li>
                  <li>#</li>
                  <li>#</li>
                </ul>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-auto dropdownArrow"
                data-menu="sheet2"
              >
                Sheet2
              </button>
              <div id="sheet2" class="hidden">
                <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                  <li>#</li>
                  <li>#</li>
                  <li>#</li>
                </ul>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-auto dropdownArrow"
                data-menu="sheet3"
              >
                Sheet3
              </button>
              <div id="sheet3" class="hidden">
                <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                  <li>#</li>
                  <li>#</li>
                  <li>#</li>
                </ul>
              </div>
            </li>
          </ul>

          <div class="flex flex-col overflow-hidden p-5">
            <h1 class="text-sm flex justify-center p-5 dark:bg-ys-black">
              Name of the file
            </h1>
          </div>

          <div class="container p-5">
            <main class="flex flex-col bg-white dark:bg-ys-overlay-5 p-4">
              <div class="container flex justify-center">
                <h1 class="text-sm">Name of the file</h1>
              </div>
              <section class="p-5" data-cy="spreadsheet">
                <div
                  id="spreadsheetContainer"
                  data-cy="spreadsheetContainer"
                  class="overflow-x-auto overflow-y-auto max-h-[35rem] bg-white dark:bg-ys-backgroundAndText table__sticky-top table__sticky-left snap-both"
                ></div>
              </section>
              <section class="p-5" data-cy="app-utilities">
                <div
                  class="dark:bg-ys-overlay-15 dark:border-ys-backgroundAndText bg-ys-amethyst-200 border border-ys-amethyst-400"
                >
                  <div
                    class="flex dark:border border-b border-ys-amethyst-400 dark:border-ys-backgroundAndText"
                    data-cy="utilities-buttons"
                  >
                    <button class="console-btn" data-cy="code-editor-btn">
                      Code editor
                    </button>
                    <button class="console-btn" data-cy="console-btn">
                      Console
                    </button>
                    <button class="console-btn" data-cy="errors-btn">
                      Errors
                    </button>
                    <button class="console-btn" data-cy="terminal-btn">
                      Terminal
                    </button>
                  </div>
                  <div class="p-8 dark:bg-ys-backgroundAndText">
                    <div id="code-wrapper" data-cy="util:code-editor">
                      <div
                        class="code-editor"
                        id="code-editor"
                        aria-label="Code editor"
                      ></div>
                      <div class="flex gap-1 pt-5">
                        <input
                          type="text"
                          class="w-20 text-center dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                          placeholder="cell"
                          aria-label=""
                          rows="6"
                        />

                        <div class="flex gap-1 pt-5">
                          <div
                            class="w-20 text-center dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400 text-white flex items-center justify-center"
                            id="selected-cell"
                          >
                            none
                          </div>
                          <input
                            type="text"
                            class="w-20 text-center dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                            placeholder="cell"
                            aria-label=""
                            id="cellIdentifierDisplay"
                          />
                          <input
                            type="text"
                            class="w-full text-start pl-5 dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                            placeholder="function"
                            value=""
                            aria-label=""
                            id="function-call-input"
                          />
                          <button id="runFunctionBtn" class="default-btn ml-2">
                            Run
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>

          <!-- had to add closing </div> to commit without error in prettier -->
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
