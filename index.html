<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>YeetSheet</title>
  </head>

  <body
    class="flex min-h-screen bg-gray-100 dark:bg-ys-darkGrey text-black dark:text-ys-whiteGrey"
  >
    <aside class="w-44 p-4 items-start">
      <div class="mb-20">
        <a href="#">LOGO</a>
      </div>
      <p class="sidePanelNav underline" id="navToSheet1">Sheet 1</p>
      <p class="sidePanelNav" id="navToSheet2">Sheet 2</p>
      <p class="sidePanelNav" id="navToSheet3">Sheet 3</p>
      <p class="sidePanelNav" id="navToSheet4">Sheet 4</p>
    </aside>
    <div
      class="container w-full bg-gray-100 dark:bg-ys-darkGrey text-black dark:text-neutral-100"
    >
      <header
        class="bg-ys-amethyst-400 dark:bg-ys-backgroundAndText py-3"
        data-cy="top-nav"
      >
        <div class="container flex flex-wrap items-center justify-between">
          <div class="mr-24">
            <a href="#" class="p-3">
              <span data-icon="logo" data-size="54" data-class=""></span>
            </a>
          </div>
          <nav class="flex flex-1 justify-start">
            <ul class="flex gap-8">
              <li class="relative">
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  data-menu="fileMenu"
                  aria-label=""
                  aria-haspopup=""
                >
                  File
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="fileMenu"
                  class="border dark:border-ys-overlay-30 border-ys-amethyst-400 hidden absolute z-50 top-full left-0 w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="fileBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="file-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        New file...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-2"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Import existing file
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-3"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Edit
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-4"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-5"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save as...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-6"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save copy
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-7"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Export
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Help
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Settings
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn dark:bg-ys-overlay-5 bg-ys-amethyst-500 dropdownArrowDown"
                  id="zoomBtn"
                  data-menu="zoomMenu"
                  aria-label=""
                >
                  100%
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="zoomMenu"
                  class="border dark:border-ys-overlay-30 border-ys-amethyst-400 hidden absolute z-50 top-13 left-100 w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="zoomBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        125%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        150%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        75%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        50%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Custom...
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
          <div class="flex gap-7 items-center flex-1 justify-end p-5">
            <label for="searchInput" class="sr-only">Search</label>
            <input
              type="search"
              class="w-[20rem] p-2 ps-4 rounded-md dark:bg-ys-overlay-5 bg-white text-ys-textAndIconsLight outline-none"
              placeholder="Search..."
              aria-label="search-input"
              id="searchInput"
              data-cy="search-input"
            />
            <div class="flex flex-col items-center gap-2">
              <button
                id="darkModeToggleBtn"
                class="toggle-btn"
                aria-labelledby="toggleText"
              >
                <span class="toggle-switch"></span>
              </button>
              <span class="toggle-text text-xs" id="toggleText">Dark on</span>
            </div>
          </div>
        </div>
      </header>
      <div class="container max-w-[86rem]">
        <h1 class="flex justify-center p-5">Name of the file</h1>
      </div>
      <main class="container max-w-[86rem] bg-gray-200 dark:bg-ys-mediumGrey">
        <section class="p-5">
          <div
            id="spreadsheetContainer"
            class="overflow-x-auto overflow-y-auto w-full bg-white dark:bg-ys-black"
          >
            <!-- Spreadsheet content goes here -->
            <div id="spreadsheet1" class="spreadsheet-content"></div>
            <div id="spreadsheet2" class="spreadsheet-content hidden"></div>
            <div id="spreadsheet3" class="spreadsheet-content hidden"></div>
            <div id="spreadsheet4" class="spreadsheet-content hidden"></div>
          </div>
        </section>
        <section class="p-5">
          <div class="bg-neutral-800">
            <div class="p-1">
              <button class="console-btn">Code editor</button>
              <button class="console-btn">Console</button>
              <button class="console-btn">Errors</button>
            </div>
            <div class="p-5 bg-neutral-900">
              <div id="codeEditorConsoleContainer">
                <textarea
                  class="bg-neutral-900 text-neutral-100 p-5"
                  name=""
                  id=""
                  aria-label=""
                  rows="6"
                >
                <!-- Code -->
                <!-- Console -->
                <!-- Errors -->
                </textarea>
                <div class="flex gap-3">
                  <input
                    type="text"
                    class="w-20 text-center"
                    placeholder="cell"
                    aria-label=""
                    id=""
                  />
                  <input
                    type="text"
                    class="w-full text-start pl-5"
                    placeholder="function"
                    aria-label=""
                    id=""
                  />
                  <button id="runFunctionBtn" class="default-btn">Run</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <!-- If there´s going to be a footer -->
    </footer>
  </body>
</html>
