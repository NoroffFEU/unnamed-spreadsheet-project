<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <title>YeetSheet</title>
  </head>

  <body
    class="min-h-screen bg-gray-100 dark:bg-gray-800 text-black dark:text-neutral-100"
  >
    <header class="flex justify-between p-5 flex-wrap items-center">
      <h1 class="font-bold">YeetSheet</h1>
      <nav>
        <ul class="flex gap-3">
          <li><a href=""></a>Example1</li>
          <li><a href=""></a>Example2</li>
          <li><a href=""></a>Example3</li>
        </ul>
      </nav>
      <button
        id="darkModeToggleBtn"
        class="rounded-full h-12 w-12 bg-neutral-900 dark:bg-white text-neutral-100 dark:text-black"
      >
        LHT
      </button>
    </header>

    <div class="flex flex-wrap mx-auto max-w-[90rem] gap-5 p-5">
      <main class="flex-[1_1_40rem] w-full max-w-[60rem]">
        <section>
          <div id="spreadsheetContainer" class="overflow-x-auto w-full">
            <!-- Spreadsheet content goes here -->
          </div>
          <button type="button">Enlarge sheet</button>
        </section>
        <section>
          <h2>Feedback</h2>
          <textarea id="feedback" aria-label="Feedback">
          <!-- Assistance messages -->
          <!-- Success messages -->
          <!-- Error messages -->
        </textarea
          >
        </section>
      </main>
      <aside class="flex-[1_1_10rem]">
        <section>
          <h2>Declarations</h2>
          <textarea id="declarations" aria-label="Declarations">
          <!-- Declarations go here -->
        </textarea
          >
        </section>
        <section>
          <h2>Function</h2>
          <textarea id="function" aria-label="Function">
          <!-- Function goes here -->
        </textarea
          >
        </section>
        <section>
          <h2>Run code</h2>
          <textarea id="code-editor" aria-label="Code to run">
          <!-- Code to run goes here -->
        </textarea
          >
          <button type="button" id="run-code">Run now</button>
        </section>
      </aside>
    </div>

    <footer>
      <!-- If there's going to be a footer -->
    </footer>
  </body>
</html>
