<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d2f31150c6.js"
      crossorigin="anonymous"
    ></script>
    <title>YeetSheet</title>
  </head>

  <body
    class="flex flex-wrap min-h-screen bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
  >
    <div class="w-full" data-cy="app-container">
      <header
        class="bg-ys-amethyst-400 dark:bg-ys-backgroundAndText py-3"
        data-cy="top-nav"
      >
        <div class="container flex flex-wrap items-center justify-between">
          <div class="m-3">
            <a href="index.html" class="">
              <span data-icon="logo" data-size="54" data-class=""></span>
            </a>
          </div>
          <!-- Mobile hamburger icon -->
          <div class="md:hidden">
            <button id="nav-hamburger-btn" class="flex justify-end pr-5">
              <span
                data-icon="hamburgerMenu"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
              <span class="sr-only">Hamburger Icon</span>
            </button>
          </div>
          <nav
            class="hidden md:flex md:flex-1 md:justify-start z-50 absolute right-0 md:static"
          >
            <ul
              class="md:flex gap-8 md:bg-transparent absolute right-5 md:static bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight p-8 md:p-0 border border-white md:border-0"
            >
              <li class="relative">
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  data-menu="fileMenu"
                  aria-label=""
                  aria-haspopup=""
                >
                  File
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="fileMenu"
                  class="border dark:border-ys-overlay-30 border-ys-amethyst-400 hidden absolute z-50 top-full left-0 md:w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="fileBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="file-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        New file...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-2"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Import existing file
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-3"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Edit
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-4"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-5"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save as...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-6"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save copy
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-7"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Export
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Help
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Settings
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn dark:bg-ys-overlay-5 bg-ys-amethyst-500 dropdownArrowDown"
                  id="zoomBtn"
                  data-menu="zoomMenu"
                  aria-label=""
                >
                  100%
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="zoomMenu"
                  class="border dark:border-ys-overlay-30 border-ys-amethyst-400 hidden absolute z-50 md:w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="zoomBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        125%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        150%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        75%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        50%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Custom...
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
          <div class="flex gap-7 items-center flex-1 justify-end p-5">
            <div class="relative">
              <label for="searchInput" class="sr-only">Search</label>
              <input
                type="search"
                class="w-[20rem] p-2 ps-4 rounded-md dark:bg-ys-overlay-5 bg-white text-ys-textAndIconsLight outline-none"
                placeholder="Search cell values..."
                aria-label="search-input"
                id="searchInput"
                data-cy="search-input"
              />
              <div class="absolute">
                <div id="searchResultsCount" class="" aria-live="polite"></div>
                <div
                  id="searchResultsContainer"
                  class="hidden absolute top-full left-0 mt-2 w-full bg-white dark:bg-ys-black border border-gray-300 shadow-lg p-4 z-50 text-black dark:text-white"
                >
                  <ul id="searchResultsList" class="space-y-2"></ul>
                </div>
              </div>
            </div>

            <div class="flex flex-col items-center gap-2">
              <button
                id="darkModeToggleBtn"
                class="toggle-btn"
                aria-labelledby="toggleText"
              >
                <span class="toggle-switch"></span>
              </button>
              <span class="toggle-text text-xs" id="toggleText">Dark on</span>
            </div>
          </div>
        </div>
      </header>

      <div
        class="container flex flex-wrap justify-start items-center p-5"
        data-cy="sidebar"
      >
        <button id="toggleSidebarBtn" class="sideBarBtn mb-12">
          <span
            data-icon="hamburgerMenu"
            data-size="20"
            data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
            aria-expanded="true"
          ></span>
        </button>
        <div class="flex items-center gap-4 pr-5">
          <p class="text-sm uppercase">Project name</p>
          <input type="text" class="hidden" id="projectName" />
          <button class="sideBarBtn w-auto">
            <span
              data-icon="editPencil"
              data-size="12"
              data-class="dark:text-ys-textAndIconsLight"
            ></span>
          </button>
          <button
            class="sideBarBtn text-sm dark:text-ys-buttonPrimary w-auto p-0"
          >
            &plus; New sheet
          </button>
        </div>
        <ul class="flex justify-start items-center gap-4 pr-5">
          <li>
            <button class="sideBarBtn w-auto dropdownArrow" data-menu="sheet1">
              Sheet1
            </button>
            <div id="sheet1" class="hidden">
              <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                <li>#</li>
                <li>#</li>
                <li>#</li>
              </ul>
            </div>
          </li>
          <li>
            <button class="sideBarBtn w-auto dropdownArrow" data-menu="sheet2">
              Sheet2
            </button>
            <div id="sheet2" class="hidden">
              <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                <li>#</li>
                <li>#</li>
                <li>#</li>
              </ul>
            </div>
          </li>
          <li>
            <button class="sideBarBtn w-auto dropdownArrow" data-menu="sheet3">
              Sheet3
            </button>
            <div id="sheet3" class="hidden">
              <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                <li>#</li>
                <li>#</li>
                <li>#</li>
              </ul>
            </div>
          </li>
        </ul>
        <button class="default-btn" data-cy="save-changes-button">
          Save changes
        </button>
      </div>
      <div class="container flex justify-start m-1 mx-5 p-0">
        <ul class="flex gap-1 flex-wrap justify-center">
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center"
              data-tooltip-target="tooltip-share"
              aria-label="Share"
            >
              <span
                data-icon="share"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
            </button>
            <div
              id="tooltip-share"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Share
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-fitToWindow"
              aria-label="Fit to window"
            >
              <span
                data-icon="fitToWindow"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
            </button>
            <div
              id="tooltip-fitToWindow"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Fit to window
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-handTool"
              aria-label="Hand Tool"
            >
              <span
                data-icon="hand"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
            </button>
            <div
              id="tooltip-handTool"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Hand tool
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-importFile"
              aria-label="Import File"
            >
              <span
                data-icon="import"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
            </button>
            <div
              id="tooltip-importFile"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Import file
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-quickSave"
              aria-label="Quick Save"
            >
              <span
                data-icon="save"
                data-size="20"
                data-class="text-ys-buttonPrimary"
              ></span>
            </button>
            <div
              id="tooltip-quickSave"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Quick save
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
        </ul>
      </div>

      <div class="container p-5">
        <main class="flex flex-col bg-white dark:bg-ys-overlay-5 p-4">
          <div class="container flex justify-center">
            <h1 class="text-sm">Name of the file</h1>
          </div>
          <section class="p-5" data-cy="spreadsheet">
            <div
              id="spreadsheetContainer"
              data-cy="spreadsheetContainer"
              class="overflow-x-auto overflow-y-auto max-h-[35rem] bg-white dark:bg-ys-backgroundAndText table__sticky-top table__sticky-left snap-both"
            ></div>
          </section>
          <section class="p-5" data-cy="app-utilities">
            <div
              class="dark:bg-ys-overlay-15 dark:border-ys-backgroundAndText bg-ys-amethyst-200 border border-ys-amethyst-400"
            >
              <div
                class="flex dark:border border-b border-ys-amethyst-400 dark:border-ys-backgroundAndText"
                data-cy="utilities-buttons"
              >
                <button class="console-btn" data-cy="code-editor-btn">
                  Code editor
                </button>
                <button class="console-btn" data-cy="console-btn">
                  Console
                </button>
                <button class="console-btn" data-cy="errors-btn">Errors</button>
                <button class="console-btn" data-cy="terminal-btn">
                  Terminal
                </button>
              </div>
              <div class="p-8 dark:bg-ys-backgroundAndText">
                <div id="code-wrapper" data-cy="util:code-editor">
                  <div
                    class="code-editor"
                    id="code-editor"
                    aria-label="Code editor"
                  ></div>
                  <div class="flex gap-1 pt-5">
                    <input
                      type="text"
                      class="w-20 text-center dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                      placeholder="cell"
                      aria-label=""
                    />
                    <input
                      type="text"
                      class="w-full text-start pl-5 dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                      placeholder="function"
                      value=""
                      aria-label=""
                    />
                    <button id="runFunctionBtn" class="default-btn ml-2">
                      Run
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <footer>
      <!-- If there´s going to be a footer -->
    </footer>
  </body>
</html>
