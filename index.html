<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <title>YeetSheet</title>
  </head>
  <body
    class="flex min-h-screen bg-gray-100 dark:bg-ys-darkGrey text-black dark:text-ys-whiteGrey"
  >
    <aside class="w-44 p-4 items-start">
      <div class="mb-20">
        <a href="#">LOGO</a>
      </div>
      <p>example1</p>
      <p>example2</p>
      <p>example3</p>
      <p>example4</p>
    </aside>
    <div
      class="container w-full bg-gray-100 dark:bg-ys-darkGrey text-black dark:text-neutral-100"
    >
      <header
        class="container bg-gray-300 dark:bg-ys-black text-black dark:text-ys-whiteGrey flex justify-between flex-wrap items-center py-3"
      >
        <nav class="mx-5">
          <ul class="flex gap-8">
            <li><a href="">File</a></li>
            <li><a href="">Edit</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">Share</a></li>
            <li><a href="">Zoom</a></li>
          </ul>
        </nav>
        <div class="flex gap-7 mr-10">
          <input
            type="search"
            class="max-w-60 w-full px-2 mr-9 bg-ys-whiteGrey text-ys-black"
            placeholder="Search..."
            aria-label="search-input"
            id="searchInput"
          />
          <button
            id="darkModeToggleBtn"
            class="text-xs p-1 h-8 w-10 bg-ys-black dark:bg-ys-whiteGrey text-ys-whiteGrey dark:text-ys-black"
          >
            LHT
          </button>
        </div>
      </header>
      <div class="container max-w-[86rem]">
        <h1 class="flex justify-center p-5">Name of the file</h1>
      </div>
      <main class="container max-w-[86rem] bg-gray-200 dark:bg-ys-mediumGrey">
        <section class="p-5">
          <div
            id="spreadsheetContainer"
            class="overflow-x-auto overflow-y-auto w-full bg-white dark:bg-ys-black"
          >
            <!-- Spreadsheet content goes here -->
          </div>
        </section>
        <section class="p-5">
          <div class="bg-neutral-800">
            <div class="p-1">
              <button type="button" class="console-btn">Code editor</button>
              <button type="button" class="console-btn">Console</button>
              <button type="button" class="console-btn">Errors</button>
            </div>
            <div class="p-5 bg-neutral-900">
              <div id="codeEditorConsoleContainer">
                <label for="console"></label>
                <textarea
                  class="bg-neutral-900 text-neutral-100 p-5"
                  name=""
                  id="console"
                  aria-label=""
                  rows="6"
                >
                <!-- Code -->
                <!-- Console -->
                <!-- Errors -->
                </textarea>
                <div class="flex gap-3">
                  <input
                    type="text"
                    class="w-20 text-center"
                    placeholder="cell"
                    aria-label=""
                    id=""
                  />
                  <input
                    type="text"
                    class="w-full text-start pl-5"
                    placeholder="function"
                    aria-label=""
                    id=""
                  />
                  <button id="runFunctionBtn" class="default-btn" type="submit">
                    Run
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <!-- If thereÂ´s going to be a footer -->
    </footer>
  </body>
</html>
