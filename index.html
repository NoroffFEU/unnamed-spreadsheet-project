<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d2f31150c6.js"
      crossorigin="anonymous"
    ></script>
    <title>YeetSheet</title>
  </head>

  <body
    class="flex flex-wrap min-h-screen bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
  >
    <div class="w-full" data-cy="app-container">
      <header class="flex items-center justify-between">
        <!-- Mobile hamburger icon -->
        <div id="mobileNav" class="lg:hidden">
          <button
            id="nav-hamburger-btn"
            class="flex justify-end items-center size-12"
          >
            <span
              data-icon="hamburgerMenu"
              data-size="20"
              data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
            ></span>
            <span class="sr-only">Hamburger Icon</span>
          </button>

          <!-- Dark mode toggle button inside the hamburger menu on small screens -->
          <div id="mobileMenu" class="hidden flex flex-col gap-2 mt-2">
            <button
              id="darkModeToggleBtnMobile"
              class="toggle-btn"
              aria-labelledby="toggleTextMobile"
            >
              <span class="toggle-switch"></span>
            </button>
            <span
              class="toggle-text text-xs text-center min-w-12"
              id="toggleTextMobile"
              >Dark on</span
            >
          </div>
        </div>

        <!-- Navigation (for larger screens) -->
        <nav
          class="hidden lg:flex lg:flex-1 w-full lg:justify-start z-50 absolute right-0 lg:static"
        >
          <ul
            class="lg:flex block w-full lg:w-auto lg:bg-transparent absolute lg:static bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight p-4 md:p-0 border border-white lg:border-0 text-left"
          >
            <li class="relative">
              <button
                type="button"
                class="nav-btn text-left uppercase px-2"
                id="fileBtn"
                data-menu="fileMenu"
                aria-label="File menu"
              >
                File
              </button>
            </li>
            <li class="relative">
              <button
                type="button"
                class="nav-btn text-left uppercase px-2"
                id="helpBtn"
                data-menu="helpMenu"
                aria-label="Help menu"
              >
                Help
              </button>
            </li>
            <li>
              <button
                type="button"
                class="nav-btn"
                id="settingsBtn"
                aria-label="Settings"
              >
                Settings
              </button>
            </li>
            <li
              class="block relative justify-center px-2 border-t-2 pt-3 md:border-0 md:pt-0"
            >
              <button
                type="button"
                class="nav-btn dark:bg-ys-overlay-5 bg-ys-amethyst-500 dropdownArrowDown"
                id="zoomBtn"
                data-menu="zoomMenu"
              >
                100%
              </button>
            </li>
          </ul>
        </nav>

        <!-- Dark mode toggle button for larger screens -->
        <div class="hidden lg:flex flex-wrap gap-2 items-center">
          <div class="flex flex-col items-center gap-2">
            <button
              id="darkModeToggleBtn"
              class="toggle-btn"
              aria-labelledby="toggleText"
            >
              <span class="toggle-switch"></span>
            </button>
            <span
              class="toggle-text text-xs text-center min-w-12"
              id="toggleText"
              >Dark on</span
            >
          </div>
        </div>
      </header>

      <!--Toolbar-->
      <div
        class="container flex flex-wrap justify-start items-center pt-0 md:pt-5 pb-4 px-5"
        data-cy="sidebar"
      >
        <div class="flex flex-wrap items-center gap-2 pr-5">
          <p id="proName" class="text-sm uppercase">Project name</p>
          <button id="proNameEdit" class="sideBarBtn w-auto">
            <i class="fa-solid fa-pen fa-xs"></i>
            <span class="sr-only">Edit project name</span>
          </button>
          <button
            class="sideBarBtn text-sm dark:text-ys-buttonPrimary w-auto p-0 hover:font-semibold"
          >
            &plus; New sheet
          </button>
        </div>
        <ul class="flex flex-wrap items-center text-sm pr-2">
          <li>
            <button
              class="sideBarBtn w-auto dropdownArrow on-hover-items"
              data-menu="sheet1"
            >
              Sheet1
            </button>
            <div id="sheet1" class="hidden">
              <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                <li>#</li>
                <li>#</li>
                <li>#</li>
              </ul>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-auto dropdownArrow on-hover-items"
              data-menu="sheet2"
            >
              Sheet2
            </button>
            <div id="sheet2" class="hidden">
              <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                <li>#</li>
                <li>#</li>
                <li>#</li>
              </ul>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-auto dropdownArrow on-hover-items"
              data-menu="sheet3"
            >
              Sheet3
            </button>
            <div id="sheet3" class="hidden">
              <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                <li>#</li>
                <li>#</li>
                <li>#</li>
              </ul>
            </div>
          </li>
        </ul>

        <button class="default-btn mr-2" data-cy="save-changes-button">
          Save changes
        </button>
        <button class="default-btn ml-1" data-cy="delete-changes-button">
          delete changes
        </button>
      </div>
      <div class="container flex justify-start p-0">
        <ul class="flex gap-1 flex-wrap justify-center m-1 mx-5">
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center"
              data-tooltip-target="tooltip-share"
              aria-label="Share"
            >
              <span
                data-icon="share"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
              <span class="sr-only">Share</span>
            </button>
            <div
              id="tooltip-share"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Share
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-fitToWindow"
              aria-label="Fit to window"
            >
              <span
                data-icon="fitToWindow"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
              <span class="sr-only">Fit to window</span>
            </button>
            <div
              id="tooltip-fitToWindow"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Fit to window
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-handTool"
              aria-label="Hand tool"
            >
              <span
                data-icon="hand"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
              <span class="sr-only">Hand tool</span>
            </button>
            <div
              id="tooltip-handTool"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Hand tool
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-importFile"
              aria-label="Import file"
            >
              <span
                data-icon="import"
                data-size="20"
                data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
              ></span>
              <span class="sr-only">Import file</span>
            </button>
            <div
              id="tooltip-importFile"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Import file
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
          <li>
            <button
              class="sideBarBtn w-10 flex flex-col justify-center items-center gap-3"
              data-tooltip-target="tooltip-quickSave"
              aria-label="Quick save"
            >
              <span
                data-icon="save"
                data-size="20"
                data-class="text-ys-buttonPrimary"
              ></span>
              <span class="sr-only">Quick save</span>
            </button>
            <div
              id="tooltip-quickSave"
              role="tooltip"
              class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
            >
              Quick save
              <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </li>
        </ul>

        <button class="default-btn w-auto" data-cy="save-changes-button">
          Save changes
        </button>
        <div class="flex flex-wrap justify-start p-0">
          <ul class="flex flex-wrap justify-start m-1">
            <li>
              <button
                class="sideBarBtn w-10 flex flex-col justify-center items-center"
                data-tooltip-target="tooltip-share"
                aria-label="Share"
              >
                <span
                  data-icon="share"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                <span class="sr-only">Share</span>
              </button>
              <div
                id="tooltip-share"
                role="tooltip"
                class="absolute z-50 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
              >
                Share
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-10 flex flex-col justify-center items-center"
                data-tooltip-target="tooltip-fitToWindow"
                aria-label="Fit to window"
              >
                <span
                  data-icon="fitToWindow"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                <span class="sr-only">Fit to window</span>
              </button>
              <div
                id="tooltip-fitToWindow"
                role="tooltip"
                class="absolute z-50 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
              >
                Fit to window
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-10 flex flex-col justify-center items-center"
                data-tooltip-target="tooltip-handTool"
                aria-label="Hand tool"
              >
                <span
                  data-icon="hand"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                <span class="sr-only">Hand tool</span>
              </button>
              <div
                id="tooltip-handTool"
                role="tooltip"
                class="absolute z-50 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
              >
                Hand tool
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-10 flex flex-col justify-center items-center"
                data-tooltip-target="tooltip-importFile"
                aria-label="Import file"
              >
                <span
                  data-icon="import"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                <span class="sr-only">Import file</span>
              </button>
              <div
                id="tooltip-importFile"
                role="tooltip"
                class="absolute z-50 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
              >
                Import file
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-10 flex flex-col justify-center items-center"
                data-tooltip-target="tooltip-quickSave"
                aria-label="Quick save"
              >
                <span
                  data-icon="save"
                  data-size="20"
                  data-class="text-ys-buttonPrimary"
                ></span>
                <span class="sr-only">Quick save</span>
              </button>
              <div
                id="tooltip-quickSave"
                role="tooltip"
                class="absolute z-50 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
              >
                Quick save
                <div class="tooltip-arrow" data-popper-arrow></div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="container p-1">
        <main class="flex flex-col bg-white dark:bg-ys-overlay-5 p-4">
          <div class="container flex justify-center">
            <h1 class="text-sm uppercase" id="proNameSheet">Project name</h1>
          </div>
          <section class="p-5" data-cy="spreadsheet">
            <div
              id="spreadsheetContainer"
              data-cy="spreadsheetContainer"
              class="overflow-x-auto overflow-y-auto max-h-[35rem] bg-white dark:bg-ys-backgroundAndText table__sticky-top table__sticky-left"
            ></div>
          </section>
          <section class="p-5" data-cy="app-utilities">
            <div
              class="dark:bg-ys-overlay-15 dark:border-ys-backgroundAndText bg-ys-amethyst-200 border border-ys-amethyst-400"
            >
              <div
                class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 dark:border border-b border-ys-amethyst-400 dark:border-ys-backgroundAndText"
                data-cy="utilities-buttons"
              >
                <button
                  class="console-btn hover:font-semibold sm:border-r-2 md:border-r-0"
                  data-cy="code-editor-btn"
                >
                  Code editor
                </button>
                <button
                  class="console-btn hover:font-semibold border-t-2 sm:border-t-0 md:border-l-2"
                  data-cy="console-btn"
                >
                  Console
                </button>

                <button
                  class="console-btn hover:font-semibold border-t-2 sm:border-r-2 md:border-r-0 md:border-t-0 md:border-l-2"
                  data-cy="errors-btn"
                >
                  Errors
                </button>
                <button
                  class="console-btn hover:font-semibold border-t-2 md:border-r-0 md:border-t-0 md:border-l-2"
                  data-cy="terminal-btn"
                >
                  Terminal
                </button>
              </div>
              <div
                id="toggle-editor"
                class="h-96 sm:h-48 transition-all duration-700 p-8 dark:bg-ys-backgroundAndText"
              >
                <div
                  class="h-52 sm:h-14 transition-all duration-700"
                  id="code-wrapper"
                  data-cy="util:code-editor"
                >
                  <div
                    class="code-editor"
                    id="code-editor"
                    aria-label="Code editor"
                    tabindex="0"
                  ></div>
                  <div class="flex gap-1 pt-5 flex-wrap">
                    <input
                      type="text"
                      class="py-2 sm:py-0 w-10 sm:w-20 text-center dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                      placeholder="cell"
                      aria-label="Enter cell ID"
                      id="cellIdentifierDisplay"
                    />
                    <input
                      type="text"
                      class="w-10 flex-grow text-start pl-5 dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                      placeholder="function"
                      aria-label="Enter function"
                      id="functionTextInput"
                    />
                    <div
                      class="w-full sm:w-auto flex justify-center sm:justify-start mt-4 sm:mt-0"
                    >
                      <button id="runFunctionBtn" class="default-btn px-5">
                        Run
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <footer>
      <!-- If there´s going to be a footer -->
    </footer>
  </body>
</html>
