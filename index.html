<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An innovative spreadsheet web application utilizing JavaScript syntax for formulas, featuring a modern dark mode interface and versatile export options including CSV and JSON. Designed for offline use, offering a seamless and efficient user experience."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>YeetSheet</title>
  </head>

  <body
    class="flex flex-wrap min-h-screen bg-ys-amethyst-300 dark:bg-ys-backgroundAndText text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
  >
    <div class="w-full" data-cy="app-container">
      <header
        class="bg-ys-amethyst-400 dark:bg-ys-backgroundAndText py-3"
        data-cy="top-nav"
      >
        <div class="container flex flex-wrap items-center justify-between">
          <div class="mr-24">
            <a href="#" class="p-3">
              <span data-icon="logo" data-size="54" data-class=""></span>
            </a>
          </div>
          <nav class="flex flex-1 justify-start">
            <ul class="flex gap-8">
              <li class="relative">
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  data-menu="fileMenu"
                  aria-label=""
                  aria-haspopup=""
                >
                  File
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="fileMenu"
                  class="border dark:border-ys-overlay-30 border-ys-amethyst-400 hidden absolute z-50 top-full left-0 w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="fileBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="file-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        New file...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-2"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Import existing file
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-3"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Edit
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-4"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-5"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save as...
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-6"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Save copy
                      </button>
                    </li>
                    <li>
                      <button
                        id="file-item-7"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Export
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Help
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn"
                  id="fileBtn"
                  aria-label=""
                >
                  Settings
                </button>
              </li>
              <li>
                <button
                  type="button"
                  class="nav-btn dark:bg-ys-overlay-5 bg-ys-amethyst-500 dropdownArrowDown"
                  id="zoomBtn"
                  data-menu="zoomMenu"
                  aria-label=""
                >
                  100%
                </button>
                <!-- Dropdown-menu -->
                <!-- could also be made with JS instead -->
                <div
                  id="zoomMenu"
                  class="border dark:border-ys-overlay-30 border-ys-amethyst-400 hidden absolute z-50 top-13 left-100 w-56 bg-ys-amethyst-200 dark:bg-ys-overlay-10 focus:outline-none shadow-md"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="zoomBtn"
                  tabindex="-1"
                >
                  <ul
                    class="divide-y divide-solid dark:divide-ys-overlay-30 divide-ys-amethyst-400"
                  >
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        125%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        150%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        75%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        50%
                      </button>
                    </li>
                    <li>
                      <button
                        id="zoom-item-1"
                        class="w-full text-left dark:text-ys-textAndIconsLight px-5"
                      >
                        Custom...
                      </button>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </nav>
          <div class="flex gap-7 items-center flex-1 justify-end p-5">
            <label for="searchInput" class="sr-only">Search</label>
            <input
              type="search"
              class="w-[20rem] p-2 ps-4 rounded-md dark:bg-ys-overlay-5 bg-white text-ys-textAndIconsLight outline-none"
              placeholder="Search..."
              aria-label="search-input"
              id="searchInput"
              data-cy="search-input"
            />
            <div class="flex flex-col items-center gap-2">
              <button
                id="darkModeToggleBtn"
                class="toggle-btn"
                aria-labelledby="toggleText"
              >
                <span class="toggle-switch"></span>
              </button>
              <span class="toggle-text text-xs" id="toggleText">Dark on</span>
            </div>
          </div>
        </div>
      </header>
      <div class="container flex justify-start">
        <aside
          class="max-w-44 w-full items-start flex-none mt-16 p-3"
          data-cy="sidebar"
        >
          <button class="sideBarBtn mb-12">
            <span
              data-icon="hamburgerMenu"
              data-size="20"
              data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
            ></span>
          </button>
          <div class="flex justify-between items-center w-full">
            <p id="projectNameDisplay" class="text-sm uppercase">
              Project name
            </p>
            <input
              type="text"
              class="hidden"
              id="projectNameInput"
              value="Project name"
            />
            <button id="editProjectNameBtn" class="sideBarBtn w-auto">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="12"
                class="text-ys-textAndIconsLight"
                viewBox="0 0 11 10"
              >
                <path
                  d="M7.77909 0.33487C7.98415 0.149926 8.30032 0.166236 8.48526 0.371298L9.72703 1.74815C9.91197 1.95321 9.89566 2.26937 9.6906 2.45432L8.82599 3.2341L6.91448 1.11465L7.77909 0.33487Z"
                ></path>
                <path
                  d="M6.48828 1.51318L8.39278 3.62486L3.76286 7.80053C3.68104 7.87433 3.58786 7.93411 3.48561 7.97517C2.96828 8.18293 1.30282 8.80992 0.952012 8.42095C0.601203 8.03197 1.39624 6.43988 1.65612 5.94667C1.70749 5.84919 1.77654 5.76265 1.85837 5.68885L6.48828 1.51318Z"
                ></path>
                <path
                  d="M1.53125 9H9.53125"
                  stroke="currentColor"
                  stroke-width="1"
                  stroke-linecap="round"
                ></path>
              </svg>
            </button>
            <button id="saveProjectNameBtn" class="hidden sideBarBtn w-auto">
              <span>Save</span>
            </button>
          </div>

          <button
            class="sideBarBtn text-sm dark:text-ys-buttonPrimary w-auto p-0"
          >
            &plus; New sheet
          </button>
          <ul class="flex flex-col justify-start mt-8">
            <li>
              <button
                class="sideBarBtn w-auto dropdownArrow"
                data-menu="sheet1"
              >
                Sheet1
              </button>
              <div id="sheet1" class="hidden">
                <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                  <li>#</li>
                  <li>#</li>
                  <li>#</li>
                </ul>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-auto dropdownArrow"
                data-menu="sheet2"
              >
                Sheet2
              </button>
              <div id="sheet2" class="hidden">
                <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                  <li>#</li>
                  <li>#</li>
                  <li>#</li>
                </ul>
              </div>
            </li>
            <li>
              <button
                class="sideBarBtn w-auto dropdownArrow"
                data-menu="sheet3"
              >
                Sheet3
              </button>
              <div id="sheet3" class="hidden">
                <ul class="dark:text-ys-logoLoader-yellow text-start pl-5">
                  <li>#</li>
                  <li>#</li>
                  <li>#</li>
                </ul>
              </div>
            </li>
          </ul>

          <button class="default-btn" data-cy="save-changes-button">
            Save changes
          </button>
        </aside>
        <div class="flex flex-col overflow-hidden p-5">
          <h1 class="text-sm flex justify-center p-5 dark:bg-ys-black">
            Name of the file
          </h1>

          <main class="flex flex-col bg-white dark:bg-ys-overlay-5 p-4">
            <section class="p-5" data-cy="spreadsheet">
              <div
                id="spreadsheetContainer"
                data-cy="spreadsheetContainer"
                class="overflow-x-auto overflow-y-auto max-h-[35rem] bg-white dark:bg-ys-backgroundAndText table__sticky-top table__sticky-left snap-both"
                class="overflow-x-auto overflow-y-auto max-h-[35rem] bg-ys-amethyst-200 dark:bg-ys-backgroundAndText table__sticky-top table__sticky-left snap-both"
              >
                <!-- Spreadsheet content goes here -->
              </div>
            </section>
            <section class="p-5" data-cy="app-utilities">
              <div
                class="dark:bg-ys-overlay-15 dark:border-ys-backgroundAndText bg-ys-amethyst-200 border border-ys-amethyst-400"
              >
                <div
                  class="flex dark:border border-b border-ys-amethyst-400 dark:border-ys-backgroundAndText"
                  data-cy="utilities-buttons"
                >
                  <button class="console-btn" data-cy="code-editor-btn">
                    Code editor
                  </button>
                  <button class="console-btn" data-cy="console-btn">
                    Console
                  </button>
                  <button class="console-btn" data-cy="errors-btn">
                    Errors
                  </button>
                  <button class="console-btn" data-cy="terminal-btn">
                    Terminal
                  </button>
                </div>
                <div class="p-8 dark:bg-ys-backgroundAndText">
                  <div id="code-wrapper" data-cy="util:code-editor">
                    <div
                      class="code-editor"
                      id="code-editor"
                      aria-label="Code editor"
                    ></div>
                    <!-- <textarea
                      class="dark:bg-ys-backgroundAndText bg-ys-amethyst-200 p-5 outline-none"
                      name=""
                      id=""
                      aria-label=""
                      rows="6"
                    >
                    </textarea> -->
                    <div class="flex gap-1 pt-5">
                      <input
                        type="text"
                        class="w-20 text-center dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                        placeholder="cell"
                        aria-label=""
                        id="cellIdentifierDisplay"
                      />
                      <input
                        type="text"
                        class="w-full text-start pl-5 dark:bg-ys-overlay-15 border dark:border-none border-ys-amethyst-400"
                        placeholder="function"
                        value=""
                        aria-label=""
                        id=""
                      />
                      <button id="runFunctionBtn" class="default-btn ml-2">
                        Run
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
        <aside class="max-w-24 w-full items-start flex-none mt-16 p-3">
          <ul class="flex flex-col gap-3 mb-8 text-xs text-center">
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center items-center gap-3"
              >
                <span
                  data-icon="share"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Share
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center items-center gap-3"
              >
                <span
                  data-icon="fitToWindow"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Fit to window
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center items-center gap-3"
              >
                <span
                  data-icon="hand"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Hand tool
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center items-center gap-3"
              >
                <span
                  data-icon="import"
                  data-size="20"
                  data-class="text-ys-backgroundAndText dark:text-ys-textAndIconsLight"
                ></span>
                Import file
              </button>
            </li>
            <li>
              <button
                class="sideBarBtn w-20 p-2 flex flex-col justify-center items-center gap-3"
              >
                <span
                  data-icon="save"
                  data-size="20"
                  data-class="text-ys-buttonPrimary"
                ></span>
                Quick save
              </button>
            </li>
          </ul>
        </aside>
      </div>
    </div>

    <footer>
      <!-- If there´s going to be a footer -->
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const projectNameDisplay =
          document.getElementById('projectNameDisplay');
        const projectNameInput = document.getElementById('projectNameInput');
        const editProjectNameBtn =
          document.getElementById('editProjectNameBtn');
        const saveProjectNameBtn =
          document.getElementById('saveProjectNameBtn');

        // "Edit" simgesine tıklandığında proje adı düzenlenebilir hale gelir
        editProjectNameBtn.addEventListener('click', function () {
          projectNameInput.value = projectNameDisplay.textContent; // Mevcut proje adını input'a yükle
          projectNameDisplay.classList.add('hidden'); // Proje adını gizle
          projectNameInput.classList.remove('hidden'); // Input alanını göster
          saveProjectNameBtn.classList.remove('hidden'); // Save butonunu göster
          editProjectNameBtn.classList.add('hidden'); // Edit butonunu gizle
        });

        // "Save" butonuna tıklandığında proje adını kaydet
        saveProjectNameBtn.addEventListener('click', function () {
          projectNameDisplay.textContent = projectNameInput.value; // Yeni proje adını kaydet
          projectNameDisplay.classList.remove('hidden'); // Proje adını tekrar göster
          projectNameInput.classList.add('hidden'); // Input alanını gizle
          saveProjectNameBtn.classList.add('hidden'); // Save butonunu gizle
          editProjectNameBtn.classList.remove('hidden'); // Edit butonunu tekrar göster
        });
      });
    </script>
  </body>
</html>
